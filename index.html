<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Time Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Live Video Time Calculator</h1>
        <p>Enter the total duration of the video and the reverse time shown during the live stream.</p>

        <label for="totalDuration">Total Duration (HH:MM):</label>
        <input type="text" id="totalDuration" placeholder="e.g., 01:12"><br><br>

        <label for="reverseTime">Reverse Time Shown (MM:SS):</label>
        <input type="text" id="reverseTime" placeholder="e.g., 30:00"><br><br>

        <button onclick="calculateActualTime()">Calculate Actual Time</button>

        <h2>Actual Time in Video: <span id="result"></span></h2>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
